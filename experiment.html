<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Test Page</title>

  <link rel="stylesheet" href="./css/test_style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js'></script>

  
</head>

<body>
  <div id = "timeLeft">Time Left: </div>
  <div class="testPage">
    <div class="leftpart">
      <div class="test-box" id="imgBox" onmousedown="selectAnswer(event)">
        <img id="pic1" class="test-img" alt="" width="1024" />
        <canvas id="myCanvas" width="1024" height="1024"></canvas>
      </div>
      <div class="zoom">
        <button id="zoom_In" onclick="zoomIn()" disabled>Zoom In</button>
        <button id="move_Btn" onclick="move()">Move</button>
        <button id="zoom_Out" onclick="zoomOut()" disabled>Zoom Out</button>
        <button id="undo_Btn" onclick="unDo()">Undo</button>
      </div>
      <div class="addNew">
        <button id="addNew_Btn" onclick="addNew()">Add New</button>

      </div>
    </div>
    <div class="rightpart">
      <div class="answer" id="answerDiv">Answer
        <div id="answerArea">

        </div>
      </div>
      <div id="confidence_type"> Confidence & Abnormal Type
        <div class="container">
          <select id="confidence">
            <option value="none">Select Confidence</option>
            <option value="1">Possible</option>
            <option value="2">Probable</option>
            <option value="3">Definite</option>
          </select>
          <select id="types">
            <option value="none">Select Abnormal</option>
            <option value="Broken Cylinder">Broken Cylinder</option>
            <option value="Ellipse">Ellipse</option>
            <option value="Elongated Cone">Elongated Cone</option>
            <option value="Rotated Square">Rotated Square</option>
          </select>
          <button id="confirm_Btn" onclick="confirmAns()">Confirm</button>
        </div>
      </div>
      
      <div id = "confidence_checkbox">
        <div id = "checkbox">
          <div id="cylinder_conf">&#x2717 Cylinder</div>
          <select id="confidence1">
            <option value="none">Confidence?</option>
            <option value="1">Possible</option>
            <option value="2">Probable</option>
            <option value="3">Definite</option>
          </select>
        </div>
        
        <div id = "checkbox">
          <div id="ellipse_conf">&#x2717 Ellipse</div>
          <select id="confidence2">
            <option value="none">Confidence?</option>
            <option value="1">Possible</option>
            <option value="2">Probable</option>
            <option value="3">Definite</option>
          </select>
        </div>

        <div id = "checkbox">
          <div id="cone_conf">&#x2717 Cone</div>
          <select id="confidence3">
            <option value="none">Confidence?</option>
            <option value="1">Possible</option>
            <option value="2">Probable</option>
            <option value="3">Definite</option>
          </select>
        </div>

        <div id = "checkbox">
          <div id="square_conf">&#x2717 Square</div>
          <select id="confidence4">
            <option value="none">Confidence?</option>
            <option value="1">Possible</option>
            <option value="2">Probable</option>
            <option value="3">Definite</option>
          </select>
        </div>
      </div>
      <div class="submit">
        <button id="submit_Btn" onclick="submit()">submit</button>
      </div>
    </div>
  </div>
</body>

</html>

<script type="text/javascript" src="./js/testPage.js"></script>
